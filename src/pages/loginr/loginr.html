<ion-header>
  <ion-navbar color="danger">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Corpcare IT Solutions</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h3>Sign in</h3>

  <ion-list>

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" [(ngModel)]="user.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
  <button ion-button color="secondary" block icon-right (click)="loginUser(user)">Sign In<ion-icon name="log-in"></ion-icon></button>
</div>
<div padding>
<button ion-button color="light" block icon-right>Forgot Password?</button>
</div>



</ion-content>
