<ion-header>
<ion-navbar hideBackButton = "true" color="danger">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Corpcare IT Solutions</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
<ion-list>

  <ion-item>
    <ion-label floating>Enter your Email Id</ion-label>
    <ion-input type="text" [(ngModel)]="user.mailid"></ion-input>
  </ion-item>

</ion-list>

<div padding>
<button ion-button color="secondary" block icon-right (click)="reset(user)">Reset Password<ion-icon name="log-in"></ion-icon></button>
<button ion-button color="primary" block icon-right (click)="openLogin()">Back<ion-icon name="log-out"></ion-icon></button>
</div>


</ion-content>
