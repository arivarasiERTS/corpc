<ion-header>
  <ion-navbar  color="danger">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Corpcare IT Solutions</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h3>Please Enter your Details</h3>

  <ion-list>
    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" [(ngModel)]="user.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Email Id</ion-label>
      <ion-input type="text" [(ngModel)]="user.mailid"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Phone</ion-label>
      <ion-input type="text" [(ngModel)]="user.phone"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Address</ion-label>
      <ion-input type="text" [(ngModel)]="user.address"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>UserName</ion-label>
      <ion-input type="text" [(ngModel)]="user.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
  <button ion-button color="secondary" block icon-right (click)="registerUser(user)">Sign Up<ion-icon name="arrow-dropright"></ion-icon></button>
</div>

</ion-content>
