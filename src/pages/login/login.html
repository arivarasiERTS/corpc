<ion-header>
  <ion-navbar color="danger">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Corpcare IT Solutions</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h3>Already a member? Sign in here</h3>

  <ion-list>

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
  <button ion-button color="secondary" block icon-right>Sign In<ion-icon name="log-in"></ion-icon></button>
</div>


  <div padding>
    <h3>New User? Sign Up here</h3>
      <button ion-button block icon-right>Sign Up<ion-icon name="log-in"></ion-icon></button>

</div>


</ion-content>
